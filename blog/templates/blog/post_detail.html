{% extends 'blog/base.html' %}

{% block content %}
	<div class="margin">
		{% if post.published_date %}
			<div class="date">
				{{post.published_date}}
			</div>
		{% endif %}

		{% if user.is_authenticated %}
			<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil">click here it edit post</span></a>
		{% endif %}

		<h2>{{ post.title}}</h2>
		<p>{{ post.text|linebreaksbr}}</p>
	</div>
{% endblock %}
